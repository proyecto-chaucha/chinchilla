<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Explorador de bloques - Proyecto Chaucha</title>
	<link href="{{ url_for('static', filename='favicon.ico') }}" rel="icon" type="image/x-icon">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.5.3/css/bulma.min.css">

	<meta name="description" content="Proyecto Chaucha - 2017">
	<meta name="keywords" content="chaucha, cryptocurrency, chauchera">
	<meta name="author" content="César Vásquez C.">	
	<style type="text/css">
	@import url('https://fonts.googleapis.com/css?family=Comfortaa|Source+Code+Pro');

	body { font-family: 'Comfortaa', cursive; font-size: 0.95em; }
	.monospace { font-family: 'Source Code Pro', monospace; font-size: 0.9em; }
	.mini { text-transform: uppercase; letter-spacing: 1px; }
	p.small { line-height: 110%; }
	table.center { margin-left:auto; margin-right:auto; }
	a { text-decoration: underline; }
	h3 {font-family: 'Source Code Pro', monospace; font-size: 1.15em; }
	</style>
</head>
<body>
<section class="section">
	<div class="container">
		<div class="level">
			<div class="level-left">
				<div>
					<h1 class="title">Explorador de bloques</h1>
					<h2 class="subtitle monospace mini">Proyecto Chaucha - 2017</h2>
				</div>
			</div>
			<div class="level-right">
				<div>
					<p class="monospace has-text-right small">
						En la Red Chaucha<br>
						existen <u>{{ info['total_amount'] | int }}</u> Chauchas.<br>
					</p>
				</div>
			</div>
		</div>
		<br>
{% block body %}

{% endblock %}
	</div>
</section>

</body>
</html>
